

<div class="card-deck">
    <div *ngFor="let group of groups" class="card">
        <div class="card-body">
            <h5 class="card-title">{{group.name}}</h5>
            <p class="card-text">{{ group.description}}</p>
            <p class="card-text"><small class="text-muted">{{group.createdAt}}</small></p>
            <button [ngStyle]="{'background-color': '#A8107D', 'border': '#A8107D', 'margin': '1px'}" type="button" class="btn btn-info"  (click)="isMemberOrAdmin(group)">Info</button>

        </div>
    </div>
