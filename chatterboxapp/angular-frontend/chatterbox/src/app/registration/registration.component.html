<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <app-header></app-header>

<div class="margin">
<div class="justify-content-center">
<form [formGroup]="registrationForm">

<div class="d-flex justify-content-center">

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputFirstName"> Ime </label>
        <input type="text" formControlName="firstName" class="form-control" id="inputfirstName" placeholder="Ime" required>
    </div>
    

    <div class="form-group col-md-6">
        <label for="inputLastName">Prezime</label>
        <input type="text" formControlName="lastName" class="form-control" id="inputLastName" placeholder="Prezime" required>
    </div>    
    
</div>

</div>
<div class="d-flex justify-content-center">
<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputUsername"> Korisnicko ime </label>
        <input type="text" formControlName="username" class="form-control" id="inputUsername" placeholder="Korisnicko ime" required>
    </div>    
    <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" formControlName="email"  class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
</div>
</div>
<div class="d-flex justify-content-center">

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="inputPassword"> Lozinka </label>
        <input type="password"  formControlName="password" class="form-control" id="inputPassword" placeholder="Lozinka" required>
    </div>
    <div class="form-group col-md-6">
        <label for="inputPasswordRepeat">Ponovite lozinku</label>
        <input type="password" formControlName="repeatPassword" class="form-control" id="inputRepeatPassword" placeholder="Ponovite lozinku" required>
    </div>
</div>
</div>

<div class="d-flex justify-content-center">
<button [ngStyle]="{'background-color': '#3E1B59', 'border': '#3E1B59', 'margin': '1px'}" type="submit" class="btn btn-primary" (click)="submitForm()"
enabled>Registracija</button>
</div>
<br>
<div class="d-flex justify-content-center">
<div #backendError id="backendError" class="alert alert-danger">
</div>
</div>
</form>
</div>
</div>

</body>
